
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commande Banh'Mix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d35400;
      font-size: 2em;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type=text], input[type=email], input[type=tel] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-item input[type=checkbox] {
      margin-left: auto;
      transform: scale(1.2);
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #d35400;
    }
    #total {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Commander votre Banh Mi</h1>
  <form id="commandeForm">
    <label>Nom complet</label>
    <input type="text" id="nom" required />

    <label>Adresse</label>
    <input type="text" id="adresse" required />

    <label>Complément d'adresse</label>
    <input type="text" id="complement" />

    <label>Ville</label>
    <input type="text" id="ville" required />

    <label>Code Postal</label>
    <input type="text" id="codepostal" required />

    <label>Téléphone</label>
    <input type="tel" id="telephone" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Choisissez vos Banh Mi</label>
    <div class="checkbox-grid" id="banhmi-options">
      <div class="checkbox-item"><input type="checkbox" value="Traditionnel"> Traditionnel</div>
      <div class="checkbox-item"><input type="checkbox" value="Traditionnel Maxi"> Traditionnel Maxi</div>
      <div class="checkbox-item"><input type="checkbox" value="Poulet"> Poulet</div>
      <div class="checkbox-item"><input type="checkbox" value="Poulet Maxi"> Poulet Maxi</div>
      <div class="checkbox-item"><input type="checkbox" value="Boeuf"> Boeuf</div>
      <div class="checkbox-item"><input type="checkbox" value="Boeuf Maxi"> Boeuf Maxi</div>
      <div class="checkbox-item"><input type="checkbox" value="Canard Laqué"> Canard Laqué</div>
      <div class="checkbox-item"><input type="checkbox" value="Canard Laqué Maxi"> Canard Laqué Maxi</div>
      <div class="checkbox-item"><input type="checkbox" value="Vegan"> Vegan</div>
      <div class="checkbox-item"><input type="checkbox" value="Vegan Maxi"> Vegan Maxi</div>
    </div>

    <label>Boissons</label>
    <div class="checkbox-grid" id="boisson-options">
      <div class="checkbox-item"><input type="checkbox" value="Coca 33cl"> Coca 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="Fanta 33cl"> Fanta 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="Orangina 33cl"> Orangina 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="May Tea 25cl"> May Tea 25cl</div>
      <div class="checkbox-item"><input type="checkbox" value="Fuze Tea"> Fuze Tea</div>
      <div class="checkbox-item"><input type="checkbox" value="Badoit 33cl"> Badoit 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="Evian 33cl"> Evian 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="San Pellegrino 33cl"> San Pellegrino 33cl</div>
      <div class="checkbox-item"><input type="checkbox" value="Evian 1L"> Evian 1L</div>
      <div class="checkbox-item"><input type="checkbox" value="Coca 1L"> Coca 1L</div>
    </div>

    <div id="total">Total estimé : à définir</div>

    <button type="submit">Valider la commande</button>
  </form>

  <script>
    document.getElementById('commandeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const commande = {
        nom: document.getElementById('nom').value,
        adresse: document.getElementById('adresse').value,
        complement: document.getElementById('complement').value,
        ville: document.getElementById('ville').value,
        codepostal: document.getElementById('codepostal').value,
        telephone: document.getElementById('telephone').value,
        email: document.getElementById('email').value,
        banhmi: Array.from(document.querySelectorAll('#banhmi-options input:checked')).map(i => i.value).join(', '),
        boissons: Array.from(document.querySelectorAll('#boisson-options input:checked')).map(i => i.value).join(', ')
      };

      const commandes = JSON.parse(localStorage.getItem('commandes') || '[]');
      commandes.push(commande);
      localStorage.setItem('commandes', JSON.stringify(commandes));

      alert('Commande enregistrée ! Merci.');
      
      alert('Commande enregistrée ! Redirection vers le paiement...');
      window.location.href = 'paiement.html';

    });
  </script>

  <div class="banhmi-gallery" style="margin-top: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 14px;">
    <figure style="text-align: center;"><img src="traditionnel.jpg" alt="Banh Mi Traditionnel" style="width: 100%; border-radius: 8px;"><figcaption>Traditionnel</figcaption></figure>
    <figure style="text-align: center;"><img src="traditionnel_maxi.jpg" alt="Banh Mi Traditionnel Maxi" style="width: 100%; border-radius: 8px;"><figcaption>Traditionnel Maxi</figcaption></figure>
    <figure style="text-align: center;"><img src="poulet.jpg" alt="Banh Mi Poulet" style="width: 100%; border-radius: 8px;"><figcaption>Poulet</figcaption></figure>
    <figure style="text-align: center;"><img src="poulet_maxi.jpg" alt="Banh Mi Poulet Maxi" style="width: 100%; border-radius: 8px;"><figcaption>Poulet Maxi</figcaption></figure>
    <figure style="text-align: center;"><img src="boeuf.jpg" alt="Banh Mi Boeuf" style="width: 100%; border-radius: 8px;"><figcaption>Boeuf</figcaption></figure>
    <figure style="text-align: center;"><img src="boeuf_maxi.jpg" alt="Banh Mi Boeuf Maxi" style="width: 100%; border-radius: 8px;"><figcaption>Boeuf Maxi</figcaption></figure>
    <figure style="text-align: center;"><img src="canard_laque.jpg" alt="Banh Mi Canard Laqué" style="width: 100%; border-radius: 8px;"><figcaption>Canard Laqué</figcaption></figure>
    <figure style="text-align: center;"><img src="canard_laque_maxi.jpg" alt="Banh Mi Canard Laqué Maxi" style="width: 100%; border-radius: 8px;"><figcaption>Canard Laqué Maxi</figcaption></figure>
    <figure style="text-align: center;"><img src="vegan.jpg" alt="Banh Mi Vegan" style="width: 100%; border-radius: 8px;"><figcaption>Vegan</figcaption></figure>
    <figure style="text-align: center;"><img src="vegan_maxi.jpg" alt="Banh Mi Vegan Maxi" style="width: 100%; border-radius: 8px;"><figcaption>Vegan Maxi</figcaption></figure>
  </div>



<div class="banhmi-options" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 20px; margin-top: 30px;">
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <img src="traditionnel.jpg" alt="Traditionnel" style="width: 100%; max-width: 150px; border-radius: 10px;">
    <span>Traditionnel - 4.50 €</span>
    <input type="checkbox" name="banhmi" value="Traditionnel - 4.50 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <span>Traditionnel Maxi - 5.50 €</span>

  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <span>Poulet Maxi - 5.90 €</span>

  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <span>Boeuf - 4.90 €</span>
    <input type="checkbox" name="banhmi" value="Boeuf - 4.90 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <span>Boeuf Maxi - 5.90 €</span>
    <input type="checkbox" name="banhmi" value="Boeuf Maxi - 5.90 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <img src="canard_laque.jpg" alt="Porc Laqué" style="width: 100%; max-width: 150px; border-radius: 10px;">
    <span>Porc Laqué - 4.70 €</span>
    <input type="checkbox" name="banhmi" value="Porc Laqué - 4.70 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <img src="canard_laque_maxi.jpg" alt="Porc Laqué Maxi" style="width: 100%; max-width: 150px; border-radius: 10px;">
    <span>Porc Laqué Maxi - 5.90 €</span>
    <input type="checkbox" name="banhmi" value="Porc Laqué Maxi - 5.90 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <img src="vegan.jpg" alt="Vegan" style="width: 100%; max-width: 150px; border-radius: 10px;">
    <span>Vegan - 4.90 €</span>
    <input type="checkbox" name="banhmi" value="Vegan - 4.90 €">
  </label>
  <label style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <img src="vegan_maxi.jpg" alt="Vegan Maxi" style="width: 100%; max-width: 150px; border-radius: 10px;">
    <span>Vegan Maxi - 5.50 €</span>
    <input type="checkbox" name="banhmi" value="Vegan Maxi - 5.50 €">
  </label>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande Banh'Mix</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fffaf3; }
    h1 { text-align: center; color: #d35400; }
    form { max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    /* Ajustement pour les cases à cocher de Banh Mi */
    .checkbox-group { display: block; /* Change from grid to block for single line per item */ }
    .banhmi-item {
      display: flex; /* Use flexbox for items */
      align-items: center; /* Align items vertically */
      justify-content: space-between; /* Space out label and checkbox */
      margin-bottom: 5px; /* Add some space between items */
    }
    .banhmi-item label {
      flex: 1; /* Allow label to take available space */
      margin-top: 0; /* Remove top margin */
      display: inline-block; /* Make label inline to be next to checkbox */
      font-weight: normal; /* Remove bold for checkbox labels */
    }
    .banhmi-item input[type="checkbox"] {
      width: auto; /* Auto width for checkbox */
      margin-left: 10px; /* Space from label */
    }
    button { background: #e67e22; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; }
    table { width: 100%; margin-top: 40px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f39c12; color: white; }

    /* Styles pour les photos de Banh Mi */
    .banhmi-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      justify-items: center;
    }
    .banhmi-photo {
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }
    .banhmi-photo img {
      max-width: 100%;
      height: auto;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .banhmi-photo h3 {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Commander votre Banh Mi</h1>

<form id="commandeForm">
  <h2>Nos Banh Mi</h2>
  <div class="banhmi-gallery">
    <div class="banhmi-photo">
      <img src="SandV4.jpg" alt="Banh Mi Traditionnel">
      <h3>Banh Mi Traditionnel</h3>
    </div>
    <div class="banhmi-photo">
      <img src="sandV1.jpg" alt="Banh Mi Poulet">
      <h3>Banh Mi Poulet</h3>
    </div>
    <div class="banhmi-photo">
      <img src="SandV2.jpg" alt="Banh Mi Boeuf">
      <h3>Banh Mi Boeuf</h3>
    </div>
    <div class="banhmi-photo">
      <img src="SandV3.jpg" alt="Banh Mi Vegan">
      <h3>Banh Mi Vegan</h3>
    </div>
  </div>

  <label for="nom">Nom</label>
  <input type="text" id="nom" name="nom" required>

  <label for="email">Adresse e-mail</label>
  <input type="email" id="email" name="email" required>

  <label for="telephone">Téléphone</label>
  <input type="tel" id="telephone" name="telephone" required>

  <label for="adresse">Adresse</label>
  <input type="text" id="adresse" name="adresse">

  <label for="complement">Complément d'adresse</label>
  <input type="text" id="complement" name="complement">

  <label for="ville">Ville</label>
  <input type="text" id="ville" name="ville">

  <label for="codepostal">Code Postal</label>
  <input type="text" id="codepostal" name="codepostal">

  <label for="choix-menu">Choisissez un menu :</label>
  <select id="choix-menu" name="choix_menu">
    <option value="">-- Sélectionnez un menu --</option>
    <option value="Menu Classique">Menu Classique – 5.00 €</option>
    <option value="Menu Gourmand">Menu Gourmand – 4.50 €</option>
    <option value="Menu Complet">Menu Complet – 7.00 €</option>
  </select>

  <label>Banh Mi</label>
  <div class="checkbox-group">
    <div class="banhmi-item"><label for="banhmi-trad">Banh Mi Traditionnel – 4.50 €</label><input type="checkbox" id="banhmi-trad" name="banhmi" value="Traditionnel 4.50 €"></div>
    <div class="banhmi-item"><label for="banhmi-trad-maxi">Banh Mi Traditionnel Maxi – 5.50 €</label><input type="checkbox" id="banhmi-trad-maxi" name="banhmi" value="Traditionnel Maxi 5.50 €"></div>
    <div class="banhmi-item"><label for="banhmi-poulet">Banh Mi Poulet – 4.70 €</label><input type="checkbox" id="banhmi-poulet" name="banhmi" value="Poulet 4.70 €"></div>
    <div class="banhmi-item"><label for="banhmi-poulet-maxi">Banh Mi Poulet Maxi – 5.90 €</label><input type="checkbox" id="banhmi-poulet-maxi" name="banhmi" value="Poulet Maxi 5.90 €"></div>
    <div class="banhmi-item"><label for="banhmi-boeuf">Banh Mi Boeuf – 4.90 €</label><input type="checkbox" id="banhmi-boeuf" name="banhmi" value="Boeuf 4.90 €"></div>
    <div class="banhmi-item"><label for="banhmi-boeuf-maxi">Banh Mi Boeuf Maxi – 5.90 €</label><input type="checkbox" id="banhmi-boeuf-maxi" name="banhmi" value="Boeuf Maxi 5.90 €"></div>
    <div class="banhmi-item"><label for="banhmi-porc">Banh Mi Porc Laqué – 4.70 €</label><input type="checkbox" id="banhmi-porc" name="banhmi" value="Porc Laqué 4.70 €"></div>
    <div class="banhmi-item"><label for="banhmi-porc-maxi">Banh Mi Porc Laqué Maxi – 5.90 €</label><input type="checkbox" id="banhmi-porc-maxi" name="banhmi" value="Porc Laqué Maxi 5.90 €"></div>
    <div class="banhmi-item"><label for="banhmi-vegan">Banh Mi Vegan – 4.90 €</label><input type="checkbox" id="banhmi-vegan" name="banhmi" value="Vegan 4.90 €"></div>
    <div class="banhmi-item"><label for="banhmi-vegan-maxi">Banh Mi Vegan Maxi – 5.50 €</label><input type="checkbox" id="banhmi-vegan-maxi" name="banhmi" value="Vegan Maxi 5.50 €"></div>
  </div>

  <label>Boissons</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="boisson" value="Coca 33cl"> Coca 33cl</label>
    <label><input type="checkbox" name="boisson" value="Fanta 33cl"> Fanta 33cl</label>
    <label><input type="checkbox" name="boisson" value="Orangina 33cl"> Orangina 33cl</label>
    <label><input type="checkbox" name="boisson" value="May Tea 25cl"> May Tea 25cl</label>
    <label><input type="checkbox" name="boisson" value="Fuse Tea"> Fuse Tea</label>
    <label><input type="checkbox" name="boisson" value="Badoit 33cl"> Badoit 33cl</label>
    <label><input type="checkbox" name="boisson" value="Evian 33cl"> Evian 33cl</label>
    <label><input type="checkbox" name="boisson" value="San Pellegrino 33cl"> San Pellegrino 33cl</label>
    <label><input type="checkbox" name="boisson" value="Calypso"> Calypso</label>
    <label><input type="checkbox" name="boisson" value="Bouteille 1L"> Bouteille 1L</label>
  </div>

  <button type="submit">Valider la commande</button>
</form>

<script>
  document.getElementById("commandeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Commande enregistrée !");
  });
</script>

</body>
</html>

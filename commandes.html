
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commandes Banh'Mix</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fefaf6;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #ff6f00;
      font-size: 2em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      min-width: 120px;
    }
    th {
      background-color: #ff6f00;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
      color: #444;
      font-size: 1.1em;
    }
    .banhmi-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 50px;
    }
    .banhmi-gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .banhmi-gallery figcaption {
      text-align: center;
      margin-top: 6px;
      font-weight: 500;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .footer {
        font-size: 1em;
        padding: 0 10px;
      }
      th, td {
        font-size: 0.9em;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Commandes enregistrées</h1>
  <table id="liste-commandes">
    <thead>
      <tr>
        <th>E-mail</th>
        <th>Adresse</th>
        <th>Menus</th>
        <th>Ville</th>
        <th>Téléphone</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="footer">
    Merci pour votre commande chez <strong>Banh'Mix</strong> !<br>
    Nous la préparons avec soin et vous contacterons dès qu'elle est prête.<br>
    N'hésitez pas à nous suivre pour découvrir nos nouveautés !
  </div>

  <div class="banhmi-gallery">
    <figure><img src="traditionnel.jpg" alt="Banh Mi Traditionnel"><figcaption>Traditionnel</figcaption></figure>
    <figure><img src="traditionnel_maxi.jpg" alt="Banh Mi Traditionnel Maxi"><figcaption>Traditionnel Maxi</figcaption></figure>
    <figure><img src="poulet.jpg" alt="Banh Mi Poulet"><figcaption>Poulet</figcaption></figure>
    <figure><img src="poulet_maxi.jpg" alt="Banh Mi Poulet Maxi"><figcaption>Poulet Maxi</figcaption></figure>
    <figure><img src="boeuf.jpg" alt="Banh Mi Boeuf"><figcaption>Boeuf</figcaption></figure>
    <figure><img src="boeuf_maxi.jpg" alt="Banh Mi Boeuf Maxi"><figcaption>Boeuf Maxi</figcaption></figure>
    <figure><img src="canard_laque.jpg" alt="Banh Mi Canard Laqué"><figcaption>Canard Laqué</figcaption></figure>
    <figure><img src="canard_laque_maxi.jpg" alt="Banh Mi Canard Laqué Maxi"><figcaption>Canard Laqué Maxi</figcaption></figure>
    <figure><img src="vegan.jpg" alt="Banh Mi Vegan"><figcaption>Vegan</figcaption></figure>
    <figure><img src="vegan_maxi.jpg" alt="Banh Mi Vegan Maxi"><figcaption>Vegan Maxi</figcaption></figure>
  </div>

  <script>
    const commandes = JSON.parse(localStorage.getItem('commandes') || '[]');
    const tbody = document.querySelector('#liste-commandes tbody');

    commandes.forEach(cmd => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${cmd.email || ''}</td>
        <td>${cmd.adresse || ''} ${cmd.complement || ''}</td>
        <td>${cmd.menu || ''}</td>
        <td>${cmd.ville || ''} ${cmd.codepostal || ''}</td>
        <td>${cmd.telephone || ''}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
